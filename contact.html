  <h1>Contact Houssni msehel !</h1>
  <p>For inquiries or appointments, feel free to reach out through the following:</p>
  <ul>
    <li>Email: <a href="mailto:info@hostech.com">info@hostech.com</a></li>
    <li>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></li>
  </ul>
  <a href="index.html" class="cta-link">Back to Home</a>

  <form action="/submit-contact-form" method="POST" id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label class="standard-label">Telephone: </label>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="button">SUBMIT</button>

  </form>
